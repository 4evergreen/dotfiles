# bind C-w instead of C-b
unbind C-b
set -g prefix C-w
bind C-w send-prefix

# like vi
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# numbering starts at 1
set -g base-index 1

# statusbar colors
set -g status-bg colour236
set -g status-fg colour252

# titles
set -g set-titles on
